on:
  pull_request:
    branches:
      - dev-temporary
    # Defaults + ready_for_review to trigger a re-run when a Draft PR is converted to a normal PR
    # See: https://github.community/t/dont-run-actions-on-draft-pull-requests/16817/17
    types: [closed]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install
        - run: npm ci
  bump-major-version:
    if: github.event.pull_request.merged == true
    if: contains(github.event.pull_request.labels.*.name, 'version-major')
    runs-on: ubuntu-latest
    
    steps:
    - run: npm run version:major