on:
  pull_request:
    branches:
      - dev-temporary
    types: [closed]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install
        run: npm ci
  bump-major-version:
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'version-major')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: configure git
        run: |
          git remote set-url --push origin https://$GITHUB_TOKEN@github.com/cuttle-cards/cuttle
          git config --global user.name "Cuttle Continuous Integration"
          git config --global user.email "itsalaidbacklife@gmail.com"
      - name: bump major version
        run: npm run version:major
      - name: push
        run: git push origin dev-temporary
